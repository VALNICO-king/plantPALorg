<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steven Boby Varghese</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;  /* Added to center vertically */
            align-items: center;
            background: linear-gradient(135deg, #0D0171, #55E8FF);
            background-attachment: fixed;
            font-family: Impact, Arial Black, Arial, sans-serif;
            color: white;
        }

        .content-wrapper {
            text-align: center;
            max-width: 1000px;      /* Increased from 800px to accommodate larger text */
            padding: 20px;
        }
        
        h1 {
            color: white;
            font-size: 4.5rem;      /* Increased from 3rem */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-top: 0;       /* Changed from 20px to 0 */
            text-align: center;
        }

        p {
            color: white;
            font-size: 1.8rem;      /* Increased from 1.2rem */
            line-height: 1.6;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            text-align: center;
            margin: 20px 0;      /* Added margin */
            font-style: italic;      /* Added to make text italic */
        }

        .back-button {
            position: fixed;
            bottom: 20px;        /* Changed from top to bottom */
            right: 20px;         /* Changed from left to right */
            padding: 12px 25px;
            background-color: #041405;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 3px 3px 8px rgba(0,0,0,0.4), 0 0 12px rgba(15, 209, 1, 0.4);
        }
        
        .back-button:hover {
            background-color: #0caa01;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="location.href='index.html'">Back to Main</button>
    <div class="content-wrapper">
        <h1>Steven Boby Varghese</h1>
        <p>Managed documentation and 3D modeling, combining technical precision with structured reporting to create professional models and formal presentations.</p>
    </div>
</body>
</html>
