<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S Vinayak Ram</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;  /* Added to center vertically */
            align-items: center;      /* Changed to center */
            background: linear-gradient(135deg, #0D0171, #55E8FF);
            background-attachment: fixed;
            font-family: Impact, Arial Black, Arial, sans-serif;
            color: white;
        }

        .content-wrapper {
            text-align: center;
            max-width: 1000px;
            padding: 20px;
        }
        
        h1 {
            color: white;
            font-size: 4.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-top: 0;
            text-align: center;
        }

        p {
            color: white;
            font-size: 1.8rem;
            line-height: 1.6;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            text-align: center;
            margin: 20px 0;
            font-style: italic;
        }
        
        .back-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 25px;
            background-color: #041405;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 3px 3px 8px rgba(0,0,0,0.4), 0 0 12px rgba(15, 209, 1, 0.4);
        }
        
        .back-button:hover {
            background-color: #0caa01;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="location.href='index.html'">Back to Main</button>
    <div class="content-wrapper">
        <h1>S Vinayak Ram</h1>
        <p>As team leader, he guided the project from concept to completion, handling electronic design, custom PCB development, and ensuring system reliability with his hands-on expertise.</p>
    </div>
</body>
</html>
